<!DOCTYPE html><html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V∆∞·ªùn Hoa T·∫∑ng Ng∆∞·ªùi Y√™u</title>
  <style>
    /* ====== Reset + n·ªÅn ====== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #2a2a2a;
      background: radial-gradient(1200px 600px at 80% -10%, #ffe4f1 0%, #ffeef7 35%, #fff 60%),
                  linear-gradient(180deg, #e0f7ff 0%, #f9fbff 40%, #fff 100%);

    }/* ====== Thanh ti√™u ƒë·ªÅ ====== */
.topbar {
  position: fixed; inset: 16px 16px auto 16px;
  display: flex; align-items: center; gap: 12px; z-index: 30;
  background: rgba(255,255,255,.75);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(0,0,0,.06);
  border-radius: 18px; padding: 10px 14px;
  box-shadow: 0 4px 18px rgba(0,0,0,.08);
}
.title {
  font-weight: 700; letter-spacing: .3px;
  background: linear-gradient(90deg,#ff5aa4,#ff8a5b,#ffcc66);
  -webkit-background-clip: text; background-clip: text; color: transparent;
  font-size: 16px;
  white-space: nowrap;
}
.spacer { flex: 1; }

.controls { display: flex; gap: 8px; flex-wrap: wrap; }
button, input[type="text"] {
  appearance: none; border: none; outline: none;
  background: #111; color: #fff; padding: 9px 12px; border-radius: 12px;
  font-weight: 600; cursor: pointer; transition: transform .08s ease, opacity .2s ease, box-shadow .2s;
}
button:active { transform: translateY(1px) scale(.99); }
.light { background: #fff; color: #333; border: 1px solid rgba(0,0,0,.08); }
.ghost { background: rgba(255,255,255,.6); color: #333; border: 1px solid rgba(0,0,0,.06); }
.danger { background: #ff4d6d; }

input[type="text"] { min-width: 220px; font-weight: 700; }

/* ====== S√¢n v∆∞·ªùn (khung v·∫Ω) ====== */
#wrap {
  position: absolute; inset: 0; display: grid; place-items: center;
  padding-top: 58px; /* ch·ª´a ch·ªó cho topbar */
}
.card {
  position: relative; width: min(1100px, 96vw); height: min(640px, 74vh);
  background: linear-gradient(180deg,#fdfcff, #ffffffcc 45%, #fff8 70%), #ffffff;
  border-radius: 28px; border: 1px solid rgba(0,0,0,.06);
  overflow: hidden; box-shadow: 0 18px 60px rgba(0,0,0,.12);
}

/* B·∫ßu tr·ªùi/√°nh n·∫Øng */
.sun { position: absolute; width: 120px; height: 120px; border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff6b3, #ffd166, #ffb703);
  right: 36px; top: 28px; filter: blur(.3px) drop-shadow(0 0 40px #ffd166aa);
  animation: glow 6s ease-in-out infinite alternate; z-index: 1;
}
@keyframes glow { from { transform: scale(1); } to { transform: scale(1.05) } }

/* Tim bay n·ªÅn */
.heart { position: absolute; width: 14px; height: 14px; transform: rotate(45deg);
  background: #ff6b9a88; left: 50%; top: 100%; margin-left: -7px; border-radius: 2px;
  box-shadow: -8px 0 0 0 #ff6b9a88, 0 -8px 0 0 #ff6b9a88;
  animation: floatUp var(--dur, 14s) linear infinite; z-index: 0;
}
@keyframes floatUp {
  0% { transform: translate(var(--x,0), 0) rotate(45deg) scale(.8); opacity: 0; }
  10% { opacity: .7; }
  100% { transform: translate(var(--x,0), -120vh) rotate(45deg) scale(1.2); opacity: 0; }
}

/* Khu v∆∞·ªùn SVG */
svg#garden { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 2; }

/* ƒê·∫•t c·ªè ph√≠a d∆∞·ªõi */
.ground {
  position: absolute; left: -5%; bottom: -2%; width: 110%; height: 35%; z-index: 1;
  background: radial-gradient(120% 100% at 50% 10%, #d8fbd3 0%, #a4f3a5 30%, #86d07a 55%, #6ab26e 100%);
  border-top-left-radius: 40% 40%; border-top-right-radius: 40% 40%;
  box-shadow: inset 0 8px 24px rgba(0,0,0,.06);
}

/* L·ªùi ch√∫c */
.message {
  position: absolute; left: 50%; top: 64px; transform: translateX(-50%);
  background: rgba(255,255,255,.78); border: 1px solid rgba(0,0,0,.06);
  padding: 10px 16px; border-radius: 16px; z-index: 3;
  font-weight: 800; letter-spacing: .4px; text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,.08);
}
.message .to { font-size: 14px; opacity: .75; }
.message .line { font-size: clamp(18px, 3.2vw, 28px); }

/* Tooltip click */
.tip { position: absolute; bottom: 18px; left: 50%; transform: translateX(-50%);
  background: rgba(255,255,255,.9); border: 1px solid rgba(0,0,0,.06);
  padding: 6px 10px; border-radius: 999px; font-size: 13px; z-index: 3;
  box-shadow: 0 6px 18px rgba(0,0,0,.08);
  animation: bob 2.6s ease-in-out infinite;
}
@keyframes bob { 0%,100%{ transform: translate(-50%, 0);} 50%{ transform: translate(-50%, -6px);} }

/* Hi·ªáu ·ª©ng n·ªü hoa */
.bloom-in { animation: bloom .6s ease-out forwards; transform-origin: center; }
@keyframes bloom { from { transform: scale(0); opacity: 0 } to { transform: scale(1); opacity: 1 } }
.sway { animation: sway 6s ease-in-out infinite; transform-origin: bottom center; }
@keyframes sway { 0% { transform: rotate(-1deg) } 50% { transform: rotate(1.8deg) } 100% { transform: rotate(-1deg) } }

/* Responsive tinh ch·ªânh */
@media (max-width: 520px) {
  .title { display: none; }
  input[type="text"] { min-width: 160px; }
  .message { top: 52px; }
  .card { height: min(70vh, 560px); }
}

  </style>
</head>
<body>
  <!-- Thanh tr√™n c√πng -->
  <div class="topbar">
    <div class="title">üå∏ V∆∞·ªùn Hoa T·∫∑ng Ng∆∞·ªùi Y√™u</div>
    <div class="spacer"></div>
    <div class="controls">
      <input id="nameInput" class="light" type="text" placeholder="T√™n ng∆∞·ªùi th∆∞∆°ng..." />
      <button id="changeMsg" class="ghost">ƒê·ªïi l·ªùi ch√∫c</button>
      <button id="randomize" class="success">R·∫£i hoa</button>
      <button id="clear" class="danger">Xo√° v∆∞·ªùn</button>
    </div>
  </div>  <div id="wrap">
    <div class="card" id="card">
      <div class="sun"></div>
      <div class="message" id="message">
        <div class="to">G·ª≠i <span id="lover">Em</span> ‚ù§</div>
        <div class="line" id="line">Ch√∫c em m·ªói ng√†y ƒë·ªÅu n·ªü r·ªô nh∆∞ nh·ªØng b√¥ng hoa n√†y.</div>
      </div>
      <svg id="garden" viewBox="0 0 1000 580" preserveAspectRatio="xMidYMid slice" aria-label="Khu v∆∞·ªùn hoa c√≥ th·ªÉ b·∫•m ƒë·ªÉ tr·ªìng th√™m">
        <!-- hoa s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JS -->
      </svg>
      <div class="ground"></div>
      <div class="tip">Ch·∫°m / Click trong v∆∞·ªùn ƒë·ªÉ tr·ªìng th√™m hoa üå∑</div>
    </div>
  </div>  <script>
    // ====== Ti·ªán √≠ch m√†u s·∫Øc/pseudo-random ======
    const PALETTES = [
      ['#ff4d6d','#ff8fa3','#ffc2d1','#ffe5ec'],
      ['#ff7f50','#ffa987','#ffd8b1','#fff3e0'],
      ['#6a5acd','#8d79ff','#c7bfff','#efeaff'],
      ['#00b4d8','#48cae4','#90e0ef','#caf0f8'],
      ['#2ecc71','#7ee093','#b8f2c8','#e8ffec'],
      ['#f72585','#b5179e','#7209b7','#560bad']
    ];
    const rand = (min, max) => Math.random() * (max - min) + min;
    const pick = arr => arr[Math.floor(Math.random()*arr.length)];

    // ====== SVG helper ======
    const svgNS = 'http://www.w3.org/2000/svg';
    const $garden = document.getElementById('garden');

    function svgEl(tag, attrs={}){
      const el = document.createElementNS(svgNS, tag);
      for (const k in attrs) el.setAttribute(k, attrs[k]);
      return el;
    }

    // ====== V·∫Ω m·ªôt b√¥ng hoa ng·∫´u nhi√™n ======
    function makeFlower(x, y, opts={}){
      const g = svgEl('g', { class: 'bloom-in sway' });
      const palette = pick(PALETTES);
      const petals = Math.floor(rand(5, 10));
      const size = opts.size ?? rand(12, 24);

      // Th√¢n v√† l√°
      const stemH = rand(60, 130);
      const stem = svgEl('path', {
        d: `M ${x} ${y} C ${x-6} ${y-stemH*0.4}, ${x+6} ${y-stemH*0.8}, ${x} ${y-stemH}`,
        stroke: '#2f9e44', 'stroke-width': 3, fill: 'none', 'stroke-linecap': 'round'
      });
      const leaf = svgEl('path', {
        d: `M ${x-8} ${y-stemH*0.6} q 18 -10 28 6 q -18 10 -28 -6 z`,
        fill: '#7bc96f', opacity: .9
      });
      g.append(stem, leaf);

      // Nh·ªã hoa
      const center = svgEl('circle', { cx: x, cy: y-stemH, r: size*0.4, fill: pick(['#ffd166','#ffe66d','#ffcc00']) });

      // C√°nh hoa
      for (let i=0;i<petals;i++){
        const angle = (i/petals) * Math.PI*2;
        const px = x + Math.cos(angle) * size;
        const py = (y-stemH) + Math.sin(angle) * size * 0.8;
        const petal = svgEl('ellipse', { cx: px, cy: py, rx: size*0.55, ry: size*0.95, fill: pick(palette), opacity: 0.92 });
        petal.setAttribute('transform', `rotate(${(angle*180/Math.PI)+rand(-6,6)} ${px} ${py})`);
        g.appendChild(petal);
      }

      // Vi·ªÅn nh·∫π
      const ring = svgEl('circle', { cx:x, cy:y-stemH, r: size*1.05, fill: 'none', stroke: '#00000014', 'stroke-dasharray': '2 6' });

      g.append(center, ring);
      return g;
    }

    // ====== R·∫£i tim bay n·ªÅn cho x·ªãn s√≤ ======
    function spawnHearts(){
      const card = document.getElementById('card');
      for(let i=0;i<18;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.setProperty('--x', `${(Math.random()*2-1)*40}vw`);
        h.style.left = `${rand(8, 92)}%`;
        h.style.animationDelay = `${rand(-14, 0)}s`;
        h.style.setProperty('--dur', `${rand(10, 18)}s`);
        card.appendChild(h);
      }
    }

    // ====== Th√™m nhi·ªÅu hoa ng·∫´u nhi√™n ======
    function sprinkle(n=24){
      for(let i=0;i<n;i++){
        const x = rand(80, 920);
        const y = rand(360, 560);
        $garden.appendChild(makeFlower(x,y));
      }
    }

    // ====== Interaction: click ƒë·ªÉ tr·ªìng ======
    $garden.addEventListener('pointerdown', (e)=>{
      const rect = $garden.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width * 1000;
      const y = (e.clientY - rect.top) / rect.height * 580;
      $garden.appendChild(makeFlower(x,y,{ size: rand(16, 28) }));
    });

    // ====== N√∫t ƒëi·ªÅu khi·ªÉn ======
    document.getElementById('randomize').addEventListener('click', ()=> sprinkle(30));
    document.getElementById('clear').addEventListener('click', ()=>{ $garden.innerHTML=''; });
    document.getElementById('nameInput').addEventListener('input', (e)=>{
      document.getElementById('lover').textContent = e.target.value || 'Em';
    });
    document.getElementById('changeMsg').addEventListener('click', ()=>{
      const lines = [
        'Ch√∫c em m·ªói ng√†y ƒë·ªÅu n·ªü r·ªô nh∆∞ nh·ªØng b√¥ng hoa n√†y.',
        'C·∫£ khu v∆∞·ªùn n√†y l√† ƒë·ªÉ n√≥i: Anh y√™u em. üíó',
        'Mong em lu√¥n b√¨nh an, r·∫°ng r·ª° v√† h·∫°nh ph√∫c.',
        'B√™n em, tr√°i tim anh lu√¥n l√† m√πa xu√¢n.',
        'M·ªói b√¥ng hoa l√† m·ªôt l√Ω do ƒë·ªÉ th∆∞∆°ng em h∆°n.'
      ];
      const cur = document.getElementById('line').textContent.trim();
      let next = pick(lines);
      while(next === cur) next = pick(lines);
      document.getElementById('line').textContent = next;
    });

    // ====== Kh·ªüi t·∫°o ======
    spawnHearts();
    sprinkle(26);
  </script></body>
</html>
